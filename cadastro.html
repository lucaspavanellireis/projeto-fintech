<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="stylecadastro.css">
</head>
<body>
    
    <div class="box-main d-flex justify-content-center align-items-center">
        <div class="box">
            <!--LOGO-->
            <div class="mb-5">
                <img src="./assets/LOGO.png" class="img-fluid rounded mx-auto d-block" alt="...">
            </div>
            <!--BOX COM FORMULARIO-->
            <div class="container p-5 mb-5">
                <div>
                    <h1 class="text-white mb-4 d-flex justify-content-center h1-cadastro">Crie sua conta</h1>
                </div>
                <div class="mb-3">
                    <label for="inputEmail4" class="form-label text-white">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Digite seu e-mail">
                </div>
                <div class="row">    
                    <div class="col-md-6 mb-3">
                        <label for="inputPassword4" class="form-label text-white">Senha</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Digite sua senha">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="inputPassword4" class="form-label text-white">Repetir senha</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Digite novamente">
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label text-white" for="flexCheckDefault"> Li e concordo com os <a href="#" class="link-success">termos de uso.</a> </label>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="button">Finalizar cadastro!</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
